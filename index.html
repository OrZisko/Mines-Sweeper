<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>
    <div class="game-panel">
        <div class="difficulties">
            <button onclick="changeDifficulty(4, 2)">Easy</button>
            <button onclick="changeDifficulty(8, 12)">Normal</button>
            <button onclick="changeDifficulty(12, 30)">hard</button>
            <button onclick="sevenBoom()">7 BOOM!!</button>
        </div>
        <p class="best-score"></p>
        <div class="clock"></div>
        <div class="inf">
            <div class="flag-counter"></div>
            <div class="lives"></div>
        </div>
        <button class="undo" onclick="undo()">Undo</button>
        <div class="belt">
            <div class="hints-box">
                <button onclick="getHint()">Get Hint</button>
                <span></span>
            </div>
            <div class="safe-box">
                <button onclick="getSafe()">Safe Click</button>
                <span></span>
            </div>
        </div>
        <div class="board">
            <button onclick="init()" class="smily">üòÅ</button>
            <table class="game-board">

            </table>
        </div>
    </div>
    <footer>Made by Or Ziskovich</footer>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
